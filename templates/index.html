<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Text Analyzer</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card my-3">
            <h1 class="text-center card-header bg-transparent my-3">Welcome to Text Analyzer</h1>
            <form action="/analyzer" method="POST">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-floating">
                        <textarea class="form-control" name="text" placeholder="Leave some text here"
                            id="floatingTextarea" autocomplete="on" spellcheck="true"
                            style="margin-top: 0px; margin-bottom: 0px; height: 196px;"></textarea>
                        <label for="floatingTextarea">Paste Text Here</label>
                    </div>
                    <!-- !CheckBoxes -->
                    <div class="card my-3">
                        <h5 class="card-header bg-transparent">
                            Text Analyzer Options
                        </h5>
                        <div class="card-body">
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="removepunc" type="checkbox" id="removepunc">
                                <label class="form-check-label" for="removepunc">Remove Punctuations</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="newlineremove" type="checkbox" id="newlineremove">
                                <label class="form-check-label" for="newlineremove">Remove NewLine</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="extraspaceremove" type="checkbox"
                                    id="extraspaceremove">
                                <label class="form-check-label" for="extraspaceremove">Remove Extra Spaces</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="upper" type="checkbox" id="upper">
                                <label class="form-check-label" for="upper">UPPERCASE</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="lower" type="checkbox" id="lower">
                                <label class="form-check-label" for="lower">lowercase</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="capfirst" type="checkbox" id="capfirst">
                                <label class="form-check-label" for="capfirst">Capitalize First</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="charcount" type="checkbox" id="charcount">
                                <label class="form-check-label" for="charcount">Count Characters</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 col-6 my-3 mx-auto">
                    <button class="btn btn-outline-success" type="submit">Analyze</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
